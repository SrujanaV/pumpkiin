<div class="bg-image">
    <div class="bg_overlay"></div>
    <div class="container h-100">
        <div class="d-table w-100 h-100">
            <div class="d-table-cell align-middle">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-7 text-white">
                        <h2 class="fontRobotoBold mb-0">
                            Simplified Customer Care
                        </h2>
                        <p class="fontRobotoLight">Your customer care personal assistant</p>
                    </div>
                    <div class="col-sm-12 col-md-5" ng-if="showLogin">
                        <div class="w-75 float-right border rounded bg-white mb-2 pb-2 loginsignup">
                            <div class="p-3 border-bottom text-center fontRobotoBold">Login / Signup</div>
                            <div class="p-3 text-center">
                                <form name="formName">
                                    <div class="form-group mb-0">
                                        <label class="constant-text">
                                            <input type="number" maxlength="10" minlength="10" ng-model="formData.mobile" class="form-control rounded custom_input" id="contact"
                                                name="contact" placeholder="Enter 10 Digit Mobile Number" required>
                                        </label>
                                    </div>
                                    <span ng-show="formName.contact.$error.maxlength">Please enter a valid phone number</span>
                                    <button type="submit" ng-disabled="formName.contact.$error.minlength || formName.$invalid" class="btn w-75 login-btn form-control"
                                        ng-click="checkUser(formData)">Login / Signup</button>
                                </form>
                            </div>
                        </div>
                        <div class="w-75 float-right border rounded bg-white pt-4 p-3">
                            <div class="d-flex social mb-3 facebook">
                                <span class="social_icon">
                                    <i class="fab fa-facebook-f"></i>
                                </span>
                                <div class="social-text">Login with Facebook</div>
                            </div>
                            <div class="d-flex social google">
                                <span class="social_icon">
                                    <i class="fab fa-google"></i>
                                </span>
                                <div class="social-text">Login with Google</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5" ng-if="showsignUp">
                        <div class="w-75 float-right border rounded bg-white mb-2 pb-3">
                            <div class="p-3 border-bottom text-center fontRobotoBold">Enter OTP</div>
                            <div class="px-3 py-2">
                                <form class="">
                                    <div class="otp-send text-left my-3">
                                        <input type="text" class="otp-input" id="part1" ng-change="checkChange(1)" autofocus ng-model="formData.digit1" maxlength="1"
                                            move-next-on-maxlength>
                                        <input type="text" class="otp-input" id="part2" ng-change="checkChange(2)" ng-model="formData.digit2" maxlength="1" move-next-on-maxlength>
                                        <input type="text" class="otp-input" id="part3" ng-change="checkChange(3)" ng-model="formData.digit3" maxlength="1" move-next-on-maxlength>
                                        <input type="text" class="otp-input" id="part4" ng-change="checkChange(4)" ng-model="formData.digit4" maxlength="1">
                                        <button class="btn btn-sm orange-btn my-1 float-right border-rounded w-40 text-white">Resend OTP</button>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="constant-text">
                                            <input type="tel" class="form-control rounded custom_input" name="mobile" ng-model="formData.mobile" placeholder="Enter 10 Digit Mobile Number"
                                                maxlength="10" required>
                                        </label>
                                    </div>
                                    <div class="mb-3" ng-if="shownameEmail">
                                        <input type="tel" class="form-control rounded custom_input" name="name" ng-model="formData.name" placeholder="Enter First Last Name"
                                            required>
                                    </div>
                                    <div class="mb-3" ng-if="shownameEmail">
                                        <input type="email" class="form-control rounded custom_input" name="email" ng-model="formData.email" placeholder="Enter Email Address (Dont worry we dont spam)"
                                            required>
                                    </div>
                                    <div class="mb-1 text-center">
                                        <button type="submit" class="btn w-90 login-btn form-control" ng-click="saveUser(formData)">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
