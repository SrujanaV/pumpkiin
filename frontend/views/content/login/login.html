<div class="bg-image background-blue position-relative">
    <!-- <div class="bg_overlay"></div> -->
    <div class="align-self-end position-absolute">
        <img src="img/home/homeBanner.png" class="img-fluid width-girl">
    </div>
    <div class="container h-100">
        <div class="d-table w-100 h-100">
            <div class="d-table-cell align-middle">
                <div class="row align-items-center">
                    <div class="col-sm-12 col-md-7 text-white padl150">
                        <h2 class="fontRobotoBold mb-0">
                            Simplified Customer Care
                        </h2>
                        <p class="fontRobotoLight">Your customer care personal assistant</p>
                    </div>
                    <div class="col-sm-12 col-md-5" ng-if="showLogin">
                        <div class="w-75 float-right border rounded bg-white mb-2 pb-2 loginsignup">
                            <div class="p-3 border-bottom text-center fontRobotoBold">Login / Signup</div>
                            <div class="p-3 text-center">
                                <form name="formName">
                                    <div class="form-group mb-0">
                                        <label class="constant-text">
                                            <input type="text" maxlength="10" minlength="10" ng-model="formName.mobile" class="form-control rounded custom_input" id="contact"
                                                name="contact" placeholder="Enter 10 Digit Mobile Number * " required only-digits>
                                        </label>
                                    </div>
                                    <span ng-show="formName.contact.$error.maxlength">Please enter a valid phone number</span>
                                    <button type="submit" ng-disabled="formName.contact.$error.minlength || formName.$invalid" class="btn w-75 login-btn form-control"
                                        ng-click="checkUser(formName)">Login / Signup</button>
                                </form>
                            </div>
                        </div>
                        <div class="w-75 float-right border rounded bg-white pt-4 p-3">
                            <div class="d-flex social mb-3 facebook">
                                <span class="social_icon">
                                    <i class="fab fa-facebook-f"></i>
                                </span>
                                <div class="social-text">Login with Facebook</div>
                            </div>
                            <div class="d-flex social google">
                                <span class="social_icon">
                                    <i class="fab fa-google"></i>
                                </span>
                                <!-- <a class="btn btn-google btn-icon btn-block" ng-href="
                                http://wohlig.io/api/user/loginGoogle?returnUrl=
                                http://wohlig.io:8081/login"> -->
                                <div class="social-text">Login with Google</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-md-5" ng-if="showsignUp">
                        <div class="w-75 float-right border rounded bg-white mb-2 pb-3">
                            <div class="p-3 border-bottom text-center fontRobotoBold">Enter OTP * </div>
                            <div class="px-3 py-2">
                                <form class="">
                                    <div class="otp-send text-left my-3">
                                        <input type="text" class="otp-input" id="part1" ng-change="checkChange(1)" autofocus ng-model="formName.digit1" maxlength="1"
                                            move-next-on-maxlength only-digits required>
                                        <input type="text" class="otp-input" id="part2" ng-change="checkChange(2)" ng-model="formName.digit2" maxlength="1" move-next-on-maxlength
                                            only-digits required>
                                        <input type="text" class="otp-input" id="part3" ng-change="checkChange(3)" ng-model="formName.digit3" maxlength="1" move-next-on-maxlength
                                            only-digits required>
                                        <input type="text" class="otp-input" id="part4" ng-change="checkChange(4)" ng-model="formName.digit4" maxlength="1" only-digits
                                            required>
                                        <button class="btn btn-sm orange-btn my-1 float-right border-rounded w-40 text-white" ng-click="resendOtp(formName)">Resend OTP</button>
                                    </div>

                                    <div class="form-group mb-2">
                                        <label class="constant-text">
                                            <input type="tel" class="form-control rounded custom_input" id="contact" ng-model="mobile" placeholder="Enter 10 Digit Mobile Number * "
                                                maxlength="10" readOnly required>
                                        </label>
                                    </div>

                                    <div class="mb-3" ng-if="shownameEmail">
                                        <input type="text" class="form-control rounded custom_input" id="txtFirstName" ng-model="formName.name" placeholder="Enter First Last Name * "
                                            required only-letters-input>
                                    </div>
                                    <div class="mb-3" ng-if="shownameEmail">
                                        <input type="email" class="form-control rounded custom_input" id="email" ng-model="formName.email" placeholder="Enter Email Address (Dont worry we dont spam) * "
                                            required>
                                    </div>
                                    <div class="mb-1 text-center">
                                        <button type="submit" class="btn w-90 login-btn form-control" ng-click="saveUser(formName)" ng-disabled="!(formName.name && formName.email)">Submit</button>
                                        <!-- <button type="submit" class="btn w-90 login-btn form-control" ui-sref="openticket">Submit</button> -->
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
