<div class="container">
    <!--open ticket page title-->
    <div class="text-center ticket-title my-3">
        <h3>Welcome to Pumpkiin</h3>
        <p class="mb-2 pt-2">one liner comes here</p>
        <p class="pb-2">Click on the icons below to Add a product, start a Ticket or Add Reminder</p>
    </div>
    <!--end of title-->
    <!--ticket list-->
    <div class="row justify-content-center">
        <div class="col-12 col-md-3 ticket-list">
            <div ui-sref="productregistration" class="openticket-circle d-flex justify-content-center align-items-center my-3">
                <i class="fas fa-ticket-alt fa-2x"></i>
            </div>
            <span ui-sref="productregistration">OPEN TICKET</span>
        </div>
        <div class="col-12 col-md-3 ticket-list">
            <div class="openticket-circle d-flex justify-content-center align-items-center my-3">
                <img src="img/openticket/addorange.png" class="showdefault">
                <img src="img/openticket/addwhite.png" class="showhover">
            </div>
            <span>ADD PRODUCT</span>
        </div>
        <div class="col-12 col-md-3 ticket-list">
            <div class="openticket-circle d-flex justify-content-center align-items-center my-3">
                <i class="far fa-calendar-alt fa-2x"></i>
            </div>
            <span>ADD REMINDER</span>
        </div>
    </div>
    <!--end of list-->
</div>
