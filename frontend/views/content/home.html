<div class="background-blue home-section">
    <div class="d-block d-lg-flex">
        <div class="align-self-end img-section">
            <img src="img/home/homeBanner.png" class="img-fluid">
        </div>
        <div class="align-self-center text-white home-section-content">
            <div>
                <div class="line-spacing-height text-center">Pumpkiin, please help!</div>
                <div class="line-spacing-height">My
                    <div class="select-box" ng-init="product1='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'">
                        <i class="fas fa-angle-down fa-xs ui-select-icon"></i>
                        <div class="dropdown">
                            <span class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                {{product1}}
                            </span>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a ng-repeat="pro in product | orderBy : '-name'" class="dropdown-item" ng-click="$parent.product1 = pro.name">{{pro.name}}</a>
                            </div>
                        </div>
                    </div>, needs
                    <div class="select-box" ng-init="product2='&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'">
                        <i class="fas fa-angle-down fa-xs ui-select-icon"></i>
                        <div class="dropdown">
                            <span class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                {{product2}}
                            </span>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <a ng-repeat="ser in service | orderBy : '-name'" class="dropdown-item" ng-click="$parent.product2 = ser.name">{{ser.name
                                    }}</a>
                            </div>
                        </div>
                    </div>.
                </div>
            </div>
            <div class="text-center py-3">
                <a id="clickSubmit" ng-click="openContact(product1,product2)" class="btn w-25 border-rounded fontRobotoBold text-white orange-btn"
                    target="_top">Submit</a>
            </div>
        </div>
    </div>
</div>
<div class="bg-white text-center about-pumpkin-section">
    <div class="about-pumpkin">
        <div>
            <img src="img/header/Pumpkiinlogo.png">
        </div>
        <div class="py-3 fontRobotoLight heading-fontsize">Your customer care personal assistant</div>
        <!-- <div class="about-content font14 my-5">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard
            dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type
            specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining
            essentially unchanged.
            <div class="py-3">
                <a>Know More....</a>
            </div>
        </div> -->
        <div class="main-swiper-container">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide p-2" ng-repeat="testimonial in testimonials">
                        <div class="media border p-2 customer-care">
                            <!-- <div class="align-self-center customer-care-img">
                                <img class="mr-3" src="img/profileImg.jpg" alt="Generic placeholder image">
                            </div> -->
                            <div class="media-body pl-3 text-left">
                                <h5 class="mt-0 font16">{{testimonial.name}}
                                    <span class="ml-2 font14">
                                        <span uib-rating ng-model="testimonial.rate" rating-states="ratingStates"
                                            aria-labelledby="custom-icons-2"></span>
                                    </span>
                                </h5>
                                <p class="font12 mb-0 l-height">{{testimonial.message}}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>

</div>
