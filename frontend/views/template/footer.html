<footer ng-controller="headerCtrl">
    <div class="bg-white position-relative footer-style">
        <div class="position-absolute pumpkin-logo" ng-if="currentState != 'verifyemail'">
            <img src="img/Pumpkiin.png" alt="Pumpkiin" class="img-fluid displaydefault">
            <img src="img/pumkiingray.png" alt="Pumpkiin" class="img-fluid displayclick">
        </div>
        <div class="position-absolute up-arrow" ng-click="scrollTop()" ng-if="currentState != 'openticket' && currentState != 'verifyemail'">
            <i class="fas fa-sort-down"></i>
        </div>
    </div>
</footer>
