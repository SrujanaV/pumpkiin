<div class="modal-header justify-content-center background-blue text-white">
    <h5 class="modal-title fontRobotoRegular" id="modal-title">Product Registration</h5>
    <span class="modal-close-icon" ng-click="$dismiss()">
        <img src="img/modal/close_white.png" width="20">
    </span>
</div>
<div class="modal-body fontRobotoLight invoicewarranty" id="modal-body">
    <div class="mb-2 fontRobotoRegular">Upload Product Invioce <span class="green-color" ng-if="data.productInvoicePR">({{data.productInvoicePR.length}})</span></div>

    <div class="scrollbar">
        <div>
            <upload-image multiple ng-model="data.productInvoicePR" no-status="true"></upload-image>
        </div>
    </div>
    <div class="mb-2 mt-3 fontRobotoRegular">Upload Warranty Card <span class="green-color" ng-if="data.warrantyCardPR">({{data.warrantyCardPR.length}})</span></div>
    <div class="scrollbar">
        <div>
            <upload-image multiple ng-model="data.warrantyCardPR" no-status="true"></upload-image>
        </div>
    </div>
    <fieldset class="d-flex my-3 fontRobotoRegular" ng-disabled="data.warrantyCardPR.length<=0" ng-click="submitDocuments(data)">
        <a role="button" class="button green-btn py-1 w-50 mx-auto text-center">UPLOAD FILES</a>
    </fieldset>
</div>
