<div class="modal-header justify-content-center background-blue text-white">
    <h5 class="modal-title fontRobotoRegular" id="modal-title">Contact Us</h5>
    <span class="modal-close-icon" ng-click="$dismiss()">
        <img src="img/modal/close_white.png" width="20">
    </span>
</div>
<div class="modal-body fontRobotoLight" id="modal-body">
    <form name="contact">
        <div class="row form-group">
            <div class="col-12 col-md-6">
                <label class="mb-0">Name * </label>
                <input name="user" ng-model="userData.name" class="form-control form-control-sm" type="text" required only-letters-input>
                <span class="error" ng-show="contact.user.$invalid && contact.user.$touched"> Please enter Name</span>
            </div>
            <div class="col-12 col-md-6">
                <label class="mb-0">Email * </label>
                <input name="email" ng-model="userData.email" class="form-control form-control-sm" type="email" required>
                <span class="error" ng-show="contact.email.$invalid && contact.email.$touched"> Please enter Email</span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-12 col-md-6">
                <label class="mb-0">Subject *</label>
                <input name="subject" ng-model="userData.subject" class="form-control form-control-sm" type="text" required>
                <span class="error" ng-show="contact.subject.$invalid && contact.subject.$touched"> Please enter Subject</span>
            </div>
            <div class="col-12 col-md-6">
                <label class="mb-0">Mobile Number * </label>
                <input name="mobile" maxlength="10" ng-model="userData.mobile" class="form-control form-control-sm" type="text" required
                    only-digits>
                <span class="error" ng-show="contact.mobile.$invalid && contact.mobile.$touched"> Please enter Mobile Number</span>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-12">
                <label class="mb-0">Description *</label>
                <textarea name="desc" ng-model="userData.description" class="form-control form-control-sm" type="text" required></textarea>
                <span class="error" ng-show="contact.desc.$invalid && contact.desc.$touched"> Please enter Description</span>
            </div>
        </div>
        <div class="text-center">
            <button class="form-control w-50 mx-auto reminder-btn" ng-click="addUser(userData)" ng-disabled="contact.$invalid">Submit</button>
        </div>
    </form>
</div>
