<div class="w-75 mx-auto rounded bg-white mb-2 pb-3">
    <div class="p-3 border-bottom text-center fontRobotoBold">Enter OTP * </div>
    <div class="px-3 py-2">
        <form class="">
            <div class="otp-send text-left my-3">
                <input type="text" class="otp-input" id="part1" ng-change="checkChange(1)" autofocus ng-model="formName.digit1" maxlength="1"
                    move-next-on-maxlength only-digits required>
                <input type="text" class="otp-input" id="part2" ng-change="checkChange(2)" ng-model="formName.digit2" maxlength="1" move-next-on-maxlength
                    only-digits required>
                <input type="text" class="otp-input" id="part3" ng-change="checkChange(3)" ng-model="formName.digit3" maxlength="1" move-next-on-maxlength
                    only-digits required>
                <input type="text" class="otp-input" id="part4" ng-change="checkChange(4)" ng-model="formName.digit4" maxlength="1" only-digits
                    required>
                <button class="btn btn-sm orange-btn my-1 float-right border-rounded w-40 text-white" ng-click="resendOtp(mobile)">Resend OTP</button>
            </div>

            <div class="form-group mb-2">
                <label class="constant-text">
                    <input type="tel" class="form-control rounded custom_input" id="contact" ng-model="mobile" placeholder=""
                        maxlength="10" readOnly required>
                </label>
            </div>

            <div class="mb-1 text-center">
                <button type="submit" class="btn w-50 login-btn form-control" ng-click="saveUser(formName)" ng-disabled="!(formName.name && formName.email)">Submit</button>
            </div>
        </form>
    </div>
</div>
