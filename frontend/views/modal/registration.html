<div class="modal-header justify-content-center background-blue text-white">
    <h5 class="modal-title fontRobotoRegular" id="modal-title">Product Registration</h5>
    <span class="modal-close-icon" ui-sref="openticket">
        <img src="img/modal/close_white.png" width="20">
    </span>
</div>
<div class="modal-body fontRobotoLight text-center" id="modal-body">
    <div>Register your product to easily maintain it in the future. If you have a copy of the bill and warranty, just send it
        to us, and we'll do the rest. If you don't then you can do it swiftly yourself too</div>
    <div class="d-block d-md-flex mt-3 fontRobotoRegular button-reg">
        <a role="button" class="button orange-btn py-1 w-md-50 mr-4" ng-click="registration.dismiss()">I will do it myself</a>
        <a role="button" class="button green-btn py-1 w-md-50" ng-click="pumpkinRegistration()">Let Pumpkin do it for me</a>
    </div>
</div>
