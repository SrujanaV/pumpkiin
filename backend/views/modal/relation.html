<form name="modalForm" ng-submit="saveRel();$dismiss()" class="min-hit">
    <div class="modal-header blue-bg  ">
        <div class="pull-right">
            <a class="btn btn-clear" ng-click="$dismiss()">
                    <i class="ln-cross"></i>
                </a>
        </div>
        <h5 class="modal-title">Relation</h5>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" fields>
                    <label>Relation</label>
                    <input type="text" name="name1" placeholder="Relation" ng-model="relationData.relation" class="form-control">
                </div>
            </div>
        </div>

        <div class="text-center">
            <button class="btn btn-primary btn-save" type="submit" ng-disabled="modalForm.$invalid">save</button>
        </div>
    </div>
</form>
