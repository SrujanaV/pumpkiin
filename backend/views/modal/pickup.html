<form name="modalForm">
    <div class="modal-header d-flex justify-content-end blue-bg">
        <div>
            <a class="btn btn-clear" ng-click="$dismiss()">
                <i class="ln-cross"></i>
            </a>
        </div>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Name Of Person:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="time">PickUp Time:</label>
            <input type="text" class="form-control" id="time" placeholder="Enter PickUp Time">
        </div>
        <div class="form-group">
            <label for="Desctiption">Product Desctiption</label>
            <textarea class="form-control" id="Desctiption" rows="3"></textarea>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </div>
</form>
