<div class="heading-sec" ng-if="showEdit">
    <div class="row">
        <div class="col-md-12 column">
            <div class="heading-profile">
                <h2>Edit User</h2>
            </div>
        </div>
    </div>
</div>
<div class="heading-sec" ng-if="showCreate">
    <div class="row">
        <div class="col-md-12 column">
            <div class="heading-profile">
                <h2>Create User</h2>
            </div>
        </div>
    </div>
</div>
<form name="newsForm" ng-submit="saveUser(formdata)">
    <div class="widget">
        <div class="form-elements-sec">
            <div class="sec">
                <div class="form-group" fields>
                    <label>Name</label>
                    <input type="text" name="name1" placeholder="Name" ng-model="formdata.name" class="form-control">

                </div>

                <div class="form-group">
                    <label>Access Level </label>

                    <select class="form-control" ng-model="formdata.accessLevel" ng-change="allList(formdata.accessLevel)">
                         <option value="Admin">Admin</option>
                         <option value="Retailer">Retailer</option>
                         <option value="Brand">Brand</option>
                   </select>
                </div>
                <div class="form-group" ng-if="formdata.accessLevel=='Retailer'">
                    <label>Retailer -------->>>>>{{formdata.retailer.name}}</label>
                    <select class="form-control" ng-model="formdata.retailer">
              <option value="{{ret._id}}" ng-repeat="ret in retailer">{{ret.name}}</option>
            </select>
                </div>
                <div class="form-group" ng-if="formdata.accessLevel=='Brand'">
                    <label>Brand ------>>>>>{{formdata.brand.name}}</label>
                    <select class="form-control" ng-model="formdata.brand">
              <option value="{{br._id}}" ng-repeat="br in brand">{{br.name}}</option>
            </select>
                </div>

                <div class="form-group" fields>
                    <label>Email</label>
                    <input type="text" name="name1" placeholder="Title" ng-model="formdata.email" class="form-control">

                </div>
                <div class="form-group" fields>
                    <label>Image</label>

                    <upload-image ng-model="formdata.photo"></upload-image>
                </div>

                <div class="form-group" fields>
                    <label>Mobile</label>
                    <input type="text" name="name2" placeholder="Mobile" ng-model="formdata.mobile" class="form-control">

                </div>
